    <div id="parte-projetos">
        <h2>Projetos</h2> 
        <div id="formulariosContainer"></div>

        <div class="projetos-container">
            <div class="projeto-add" onclick="abrirModal()">+</div>
            </div>
           
            <div id="modal" class="modal">
            <div class="modal-content">
            <span class="close" onclick="fecharModal()">&times;</span>
            <input type="text" id="titulo" placeholder="Título">
            <textarea id="descricao" placeholder="Descrição"></textarea>
            <input type="date" id="data-inicio" placeholder="Data início">
            <input type="date" id="previsao-termino" placeholder="Previsão término">
            <input type="text" id="responsavel" placeholder="Nome do responsável">
            <label for="status-projeto">Status do projeto</label>
            <select name="status-projeto" id="status-projeto">
                <option value="pendente">Pendente</option>
                <option value="em-andamento">Em andamento</option>
                <option value="concluido">Concluído</option>
            </select>
            <button id="salvarBtn" onclick="adicionarProjeto()">Salvar</button>
        </div>
    </div>
</main>
